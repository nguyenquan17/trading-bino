image: node:16

stages:
  - deploy

deploy:
  stage: deploy
  variables:
    SERVER_ADDRESS: ${DEPLOY_SERVER}
    SERVER_FOLDER: ${SERVER_FOLDER}
    SERVER_USERNAME: ${USERNAME}
    SSH_PRIVATE_KEY: ${SSH_PRIVATE_KEY}
  before_script:
    - apt-get update -qq
    - apt-get install -qq git
    # Setup SSH deploy keys
    - "which ssh-agent || ( apt-get install -qq openssh-client )"
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    #- git checkout server
    #- git pull origin server
    #- npm i
    - echo "SSH to $SERVER_ADDRESS and Git Pull"
    - ssh $SERVER_USERNAME@$SERVER_ADDRESS "cd $SERVER_FOLDER && git pull origin server"
    #- rsync -avz --exclude=node_modules/ ./* $SERVER_USERNAME@$SERVER_ADDRESS:$SERVER_FOLDER/
    - echo "Finished "

  only:
    - server